{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}
    <p> Hello {{user.username}} </p>
    <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'users:login' %}">Login</a>
    <a href="{% url 'users:register' %}">Register</a>
    {% endif %}


    {% for article in articles  %}

    <p>{{ article }}</p>
    {% endfor %}
{% endblock content %}
